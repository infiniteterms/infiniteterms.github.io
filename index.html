<script>
  window.addEventListener('load', function() {
    const pageHeight = document.documentElement.scrollHeight;
    const viewportHeight = window.innerHeight;
    const middleOfPage = (pageHeight - viewportHeight) / 2;

    window.scrollTo({
      top: middleOfPage,
      behavior: 'instant'
    });
  });
</script>
<style>
  body {
    overflow: hidden;
  }
</style>
